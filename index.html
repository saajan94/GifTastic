<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>GIPHY</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <header class="text-center">

        <h1>GIPHY</h1>

        <h4>Check out your favorite TV Show and Movie GIFs!</h4>

        <form class="form-group form-inline justify-content-center">
            <input type="text" id="userInput" placeholder="Add a TV show or movie">
            <button id="addMovieShow" class="btn btn-outline" type="submit">Submit</button>
        </form>

    </header>

    <div class="container">
         <div class="row" id="buttons"></div>
         <div class="row" id="gif"></div>
    </div>

    

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/javascript/app.js"></script>

</body>

</html>
